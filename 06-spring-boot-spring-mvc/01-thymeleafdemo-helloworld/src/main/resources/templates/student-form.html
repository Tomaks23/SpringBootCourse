<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    <label>
        First name: <input type="text" th:field="*{firstName}">
    </label>
    <br><br>
    <label>
        Last name:
        <input type="text" th:field="*{lastName}">
    </label>

    <br><br>
    <label>
        Country:
        <select th:field="*{country}">
            <option th:each="temCountry : ${countries}" th:value="${temCountry}" th:text="${temCountry}"/>
        </select>
    </label>
    <br><br>
        Favourite programming language:
        <input   type="radio" th:field="*{favoriteLanguage}" th:each="tempLang : ${languages}" th:value="${tempLang}" th:text="${tempLang}">
    <br><br>

    Favourite operating systems:
    <input type="checkbox" th:field="*{favoriteSystems}" th:each="tempSystem : ${systems}" th:value="${tempSystem}" th:text="${tempSystem}"/>

    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
